{% load static %}
<header class="bg-yellow-500 text-white shadow-sm fixed flex w-full items-center justify-center top-0" style="z-index: 20;">
    <div class="container w-full px-4 py-4 flex justify-between items-center">
        <div class="text-2xl font-bold">Schdent</div>
        <nav class="space-x-8">
            <a class="hover:bg-white hover:text-yellow-500 px-4 py-2 rounded transition {% if request.path == '/' or request.path == '/my-uploaded-scholarships' %}bg-white text-yellow-500{% else %}hover:bg-white hover:text-yellow-500{% endif %}" href="/">Home</a>
            <a class="hover:bg-white hover:text-yellow-500 px-4 py-2 rounded transition {% if request.path == '/about' %}bg-white text-yellow-500{% else %}hover:bg-white hover:text-yellow-500{% endif %}" href="/about">About</a>
            <a class="hover:bg-white hover:text-yellow-500 px-4 py-2 rounded transition {% if request.path == '/platform' %}bg-white text-yellow-500{% else %}hover:bg-white hover:text-yellow-500{% endif %}" href="/platform">Platform</a>
            <a class="hover:bg-white hover:text-yellow-500 px-4 py-2 rounded transition {% if request.path == '/categories' %}bg-white text-yellow-500{% else %}hover:bg-white hover:text-yellow-500{% endif %}" href="/categories">Categories</a>
            <a class="hover:bg-white hover:text-yellow-500 px-4 py-2 rounded transition {% if request.path == '/guide' %}bg-white text-yellow-500{% else %}hover:bg-white hover:text-yellow-500{% endif %}" href="/guide">Guide</a>
            <a class="hover:bg-white hover:text-yellow-500 px-4 py-2 rounded transition {% if request.path == '/testimonals' %}bg-white text-yellow-500{% else %}hover:bg-white hover:text-yellow-500{% endif %}" href="/testimonals">Testimonals</a>
        </nav>
        {% if user.is_authenticated %}
<div class="relative">
    <!-- Avatar Button -->
    <button id="profileDropdownBtn" class="flex items-center space-x-2 focus:outline-none">
        <img src="{% static 'img/photo-handsome-unshaven-guy-looks-with-pleasant-expression-directly-camera.jpg' %}" alt="User Avatar" class="w-10 h-10 rounded-full border border-gray-300">
    </button>

    <!-- Dropdown Menu -->
    <div id="profileDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg hidden">
        <div class="px-4 py-3 border-b">
            <p class="text-sm text-gray-600">{{ user.email }}</p>
        </div>
        <ul class="py-2">
            <!-- <li>
                <a href="#" class="block px-4 py-2 text-sm  hover:bg-gray-100">Profile</a>
            </li> -->
            {% if user.acc_type == '2' %}
            <li>
                <a href="/post-scholarship" class="text-gray-500 block px-4 py-2 text-sm  hover:bg-gray-100">Post Scholarships</a>
            </li>
            {% else %}
            <li>
                <a href="/my-scholarships" class="text-gray-500 block px-4 py-2 text-sm  hover:bg-gray-100">Applied Scholarships</a>
            </li>
            {% endif %}
            <li>
                <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-red-500 hover:bg-gray-100">Logout</a>
            </li>
        </ul>
    </div>
</div>
{% else %}
<div class="space-x-4">
    <button id="loginButton" onclick="openLoginForm()" class="px-4 py-2 border border-yellow-500 text-yellow-500 rounded-fullhover:bg-white hover:text-yellow-500 transition">Login</button>
    <a href="/signup" class="px-4 py-2 bg-yellow-500 text-white rounded-full hover:bg-yellow-600 transition">Sign Up</a>
</div>
{% endif %}

    </div>
</header>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const profileBtn = document.getElementById("profileDropdownBtn");
        const profileDropdown = document.getElementById("profileDropdown");
    
        profileBtn.addEventListener("click", function () {
            profileDropdown.classList.toggle("hidden");
        });
    
        // Close dropdown when clicking outside
        document.addEventListener("click", function (event) {
            if (!profileBtn.contains(event.target) && !profileDropdown.contains(event.target)) {
                profileDropdown.classList.add("hidden");
            }
        });
    });
    </script>
